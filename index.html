<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catálogo IESA</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; display: flex; flex-direction: column; font-family: sans-serif; }
        .header { background: #fff; padding: 10px; display: flex; justify-content: space-between; align-items: center; z-index: 100; border-bottom: 1px solid #ccc; }
        #nomeItem { font-weight: bold; font-size: 14px; color: #000; text-transform: uppercase; }
        .btn-add { background: #000; color: #fff; border: none; padding: 10px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .area-catalogo { flex: 1; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="header">
        <div id="nomeItem">IDENTIFICANDO PRODUTO...</div>
        <button class="btn-add" onclick="enviarWhats()">+ ADICIONAR</button>
    </div>

    <div class="area-catalogo">
        <iframe id="meuIframe" src="https://online.fliphtml5.com/mkwne/iesy/" allowfullscreen></iframe>
    </div>

    <script>
        const iframe = document.getElementById('meuIframe');
        const label = document.getElementById('nomeItem');

        function atualizarInfo() {
            try {
                // Tenta ler a página pela URL do iframe
                const url = iframe.contentWindow.location.href;
                const match = url.match(/[#&]p=(\d+)/);
                const numPag = match ? match[1] : "1";
                label.innerText = "PRODUTO - PÁGINA " + numPag;
            } catch (e) {
                // Se o FlipHTML5 bloquear a leitura direta, usamos uma mensagem dinâmica
                label.innerText = "ADICIONAR ITEM DESTA PÁGINA";
            }
        }

        // Verifica a cada 1 segundo se a página mudou
        setInterval(atualizarInfo, 1000);

        function enviarWhats() {
            const info = label.innerText;
            const texto = encodeURIComponent("Olá! Gostaria de pedir: " + info);
            // Seu número correto: 51 99296-6390
            window.open("https://wa.me/5551992966390?text=" + texto);
        }
    </script>
</body>
</html>
